<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to SVG - Nova3DPrint</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-kit-nova">
    <header>
        <nav class="topnav">
            <div class="nav-brand">
                <h2>KIT Nova</h2>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="text-to-obj.html">Text to 3D</a>
                <a href="image-to-3d.html">Image to 3D</a>
                <a href="text-to-svg.html" class="active">Text to SVG</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Text to SVG Generator</h1>
            <p class="subtitle">Create SVG Graphics and PNGS from your text descriptions</p>
        </section>

        <section class="generator-section">
            <div class="form-card">
                <h2>1. Describe Your SVG</h2>
                <div class="form-group">
                    <label for="textPrompt">Prompt</label>
                    <textarea id="textPrompt" rows="4" placeholder="e.g., a majestic lion roaring on a mountain top, vector logo"></textarea>
                </div>
                <div class="form-group">
                    <label for="negativePrompt">Negative Prompt (what to avoid)</label>
                    <input type="text" id="negativePrompt" placeholder="e.g., blurry, pixelated, raster, jpg">
                </div>

                <h2>2. Choose Your Style</h2>
                <div class="form-group">
                    <label for="artStyle">Art Style</label>
                    <select id="artStyle">
                        <option value="FLAT_VECTOR" selected>Flat Vector</option>
                        <option value="FLAT_VECTOR_OUTLINE">Flat Vector Outline</option>
                        <option value="FLAT_VECTOR_SILHOUETTE">Flat Vector Silhouette</option>
                        <option value="FLAT_VECTOR_ONE_LINE_ART">One Line Art</option>
                        <option value="FLAT_VECTOR_LINE_ART">Line Art</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="generateBtn" class="btn-primary" disabled>
                        <span class="btn-icon">üöÄ</span> Generate SVG
                    </button>
                </div>
                <div id="apiStatus" class="status-text"></div>
            </div>

            <div id="resultsCard" class="results-card" style="display: none;">
                <h2>3. Your Generated Image</h2>
                
                <div id="progressBar" class="progress-bar" style="display: none;">
                    <div class="progress-fill"></div>
                    <span id="progressPercentage" class="progress-text">0%</span>
                </div>

                <div id="imagePreview" class="preview-container" style="display: none;">
                    <div class="preview-placeholder">
                        <!-- SVG will be rendered here -->
                    </div>
                    <div class="button-group">
                        <button id="downloadSvgBtn" class="btn-secondary" disabled>
                            <span class="btn-icon">‚¨áÔ∏è</span> Download SVG
                        </button>
                        <button id="downloadPngBtn" class="btn-secondary" disabled>
                            <span class="btn-icon">‚¨áÔ∏è</span> Download PNG
                        </button>
                    </div>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;">
                    <p id="errorText"></p>
                    <button id="retryBtn" class="btn-secondary">
                        <span class="btn-icon">üîÑ</span> Try Again
                    </button>
                </div>
            </div>
        </section>
    </main>
