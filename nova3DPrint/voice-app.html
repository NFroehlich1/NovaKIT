<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant - KIT Nova</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for voice assistant */
        .voice-assistant-section {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
        }

        .voice-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .voice-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .voice-subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .status-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            transition: background 0.3s ease;
        }

        .status-dot.connected {
            background: #22c55e;
        }

        .status-text {
            font-size: 1rem;
            font-weight: 500;
            color: #666;
        }

        .transcript-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            min-height: 250px;
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
            margin-bottom: 2rem;
            border: 2px solid #e9ecef;
        }

        .message {
            margin-bottom: 12px;
            padding: 8px 0;
            line-height: 1.5;
        }

        .message.user {
            color: #667eea;
        }

        .message.agent {
            color: #333;
        }

        .message strong {
            font-weight: 600;
        }

        .voice-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .voice-button {
            background: #000000;
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .voice-button:hover:not(:disabled) {
            background: #333333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .voice-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .voice-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .voice-button.active {
            background: #ef4444;
        }

        .voice-button.active:hover {
            background: #dc2626;
        }

        .error {
            color: #ef4444;
            background: #fee;
            border: 1px solid #fcc;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        /* Responsive */
            @media (max-width: 768px) {
                .voice-assistant-section {
                    padding: 1rem;
                }

                .voice-container {
                    padding: 2rem 1.5rem;
                }

                .voice-container h1 {
                    font-size: 2rem;
                }

                .voice-button {
                    padding: 0.875rem 2rem;
                    font-size: 1rem;
                }
            }
    </style>
</head>
<body class="theme-kit-nova">
    <header>
        <nav class="topnav">
            <div class="nav-brand">
                <div class="logo-badge"><img src="Kit-nova-2.png" alt="KIT nova logo"></div>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="text-to-obj.html">Text to 3D</a>
                <a href="image-to-3d.html">Image to 3D</a>
                <a href="machine-park.html">Machine Park</a>
                <a href="voice-app.html" class="active">Voice Assistant</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="voice-assistant-section">
            <div class="voice-container">
                <h1>Voice Assistant</h1>
                <p class="voice-subtitle">Talk to our AI about 3D printing and KIT Nova</p>
                
                <div class="status-area">
                    <div class="status-dot" id="statusDot"></div>
                    <span class="status-text" id="statusText">Initializing...</span>
                </div>

                <div class="transcript-container" id="transcript">
                    <!-- Messages will appear here -->
                </div>

                <div class="voice-controls">
                    <button class="voice-button" id="voiceBtn" disabled>
                        <span id="btnText">Start Conversation</span>
                    </button>
                </div>

                <div class="error" id="error"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 KIT nova. All rights reserved.</p>
    </footer>

    <style>
        elevenlabs-convai {
            display: none !important;
        }
    </style>

    <script type="module">
        // Load ElevenLabs client library
        let Conversation;
        
        try {
            const module = await import('https://cdn.jsdelivr.net/npm/@11labs/client/+esm');
            Conversation = module.Conversation;
            console.log('ElevenLabs client loaded successfully');
        } catch (error) {
            console.error('Failed to load ElevenLabs client:', error);
        }

        class VoiceAssistant {
            constructor() {
                this.conversation = null;
                this.isActive = false;
                this.agentId = 'agent_1301k3zm8h2tfcbbt9qnm90ac35t';
                
                this.voiceBtn = document.getElementById('voiceBtn');
                this.btnText = document.getElementById('btnText');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.transcript = document.getElementById('transcript');
                this.errorEl = document.getElementById('error');
                
                this.init();
            }
            
            async init() {
                try {
                    this.addMessage('agent', 'Ready to start...');
                    
                    // Check if Conversation API is available
                    if (!Conversation) {
                        throw new Error('ElevenLabs client not loaded.');
                    }
                    
                    // DON'T start session here - only prepare
                    console.log('ElevenLabs client ready');
                    this.updateStatus(true, 'Ready - Click microphone to start');
                    this.voiceBtn.disabled = false;
                    
                    this.voiceBtn.addEventListener('click', () => this.toggleConversation());
                    
                } catch (error) {
                    console.error('Failed to initialize:', error);
                    this.showError('Failed to initialize voice assistant: ' + error.message);
                    this.updateStatus(false, 'Connection failed');
                }
            }
            
            toggleConversation() {
                if (this.isActive) {
                    this.endConversation();
                } else {
                    this.startConversation();
                }
            }

            async startConversation() {
                try {
                    console.log('Starting conversation session...');
                    this.isActive = true;
                    this.voiceBtn.classList.add('active');
                    this.btnText.textContent = 'End Conversation';
                    this.updateStatus(true, 'Connecting...');
                    
                    this.addMessage('user', 'Starting conversation...');
                    
                    // NOW start the session (not in init)
                    this.conversation = await Conversation.startSession({
                        agentId: this.agentId,
                        onConnect: () => {
                            console.log('Connected - conversation ready');
                            this.updateStatus(true, 'Listening...');
                        },
                        onDisconnect: () => {
                            console.log('Disconnected from ElevenLabs');
                            this.updateStatus(false, 'Disconnected');
                            this.endConversation();
                        },
                        onMessage: (message) => {
                            console.log('Received message:', message);
                            // Extract text and type from message
                            const text = message.message || message.text || (typeof message === 'string' ? message : null);
                            const type = message.type || message.role || message.source;
                            
                            if (text) {
                                // Determine if it's user input or AI response
                                // User input: type === 'user_transcript' or role === 'user'
                                // AI response: type === 'agent_response' or role === 'assistant'/'agent'
                                if (type === 'user_transcript' || type === 'user' || message.role === 'user') {
                                    this.addMessage('user', text);
                                } else {
                                    this.addMessage('agent', text);
                                }
                            }
                        },
                        onError: (error) => {
                            console.error('Conversation error:', error);
                            this.showError('Error: ' + error.message);
                        }
                    });
                    
                    console.log('Session started');
                    
                } catch (error) {
                    console.error('Error starting conversation:', error);
                    this.showError('Failed to start: ' + error.message);
                    await this.endConversation();
                }
            }
            
            async endConversation() {
                try {
                    console.log('Ending conversation...');
                    
                    if (this.conversation) {
                        if (typeof this.conversation.endSession === 'function') {
                            await this.conversation.endSession();
                            console.log('Session ended');
                        }
                        this.conversation = null;
                    }
                    
                    this.isActive = false;
                    this.voiceBtn.classList.remove('active');
                    this.voiceBtn.disabled = false;
                    this.btnText.textContent = 'Start Conversation';
                    this.updateStatus(true, 'Ready - Click to start');
                    this.addMessage('user', 'Conversation ended');
                    
                } catch (error) {
                    console.error('Error ending conversation:', error);
                }
            }
            
            updateStatus(connected, text) {
                this.statusText.textContent = text;
                if (connected) {
                    this.statusDot.classList.add('connected');
                } else {
                    this.statusDot.classList.remove('connected');
                }
            }
            
            addMessage(type, text) {
                // Don't add duplicate system messages
                if (text === 'Starting conversation...' || text === 'I\'m listening - speak now!') {
                    return;
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.innerHTML = `<strong>${type === 'user' ? 'You' : 'AI'}:</strong> ${text}`;
                this.transcript.appendChild(messageDiv);
                this.transcript.scrollTop = this.transcript.scrollHeight;
            }
            
            showError(message) {
                this.errorEl.textContent = message;
                this.errorEl.style.display = 'block';
                setTimeout(() => {
                    this.errorEl.style.display = 'none';
                }, 5000);
            }
        }

        new VoiceAssistant();
    </script>
</body>
</html>
